version: 0.1
cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
lint:
  enabled:
    - git-diff-check
    - hadolint@2.10.0
    - svgo@2.8.0
    - actionlint@1.6.21
    - gitleaks@8.15.0
    - gofmt@1.18.3
    - golangci-lint@1.50.0
    - markdownlint@0.32.2
    - prettier@2.7.1
  ignore:
    - linters: [ALL]
      paths:
        - dist/**
